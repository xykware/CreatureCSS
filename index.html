<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Space Cat Head</title>
</head>
<body>
    <div id="head" onclick="playMeow()">
        <div id="leftEye"></div>
        <div id="rightEye"></div>
        <div id="nose"></div>
        <div id="mouth"></div>
        <div id="leftEar"></div>
        <div id="rightEar"></div>
    </div>
    <audio id="audio" src="meow.mp3"></audio>
    <script>
        function playMeow() {
          document.getElementById("audio").play();
        }
    </script>
</body>
</html>
